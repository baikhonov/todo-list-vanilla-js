<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Демонстрация: Список задач</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <main class="main">
      <section class="main__control container">
        <h1>Список задач</h1>
        <div class="controls">
          <form action="" method="POST">
              <input type="text" class="new-task" />
              <button class="add-task-button" type="submit">Добавить</button>
              <button class="clear-task-button" type="button">Очистить</button>
          </form>
        </div>
        <ul class="tasks">
        </ul>
      </section>
    </main>

    <script type="module" src="main.js"></script>


  </body>
</html>
